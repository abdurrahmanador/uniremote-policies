<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to UniRemote Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.16), 0 2px 4px rgba(44, 62, 80, 0.11);
      max-width: 380px;
      width: 100%;
      padding: 2.2rem 2rem 2rem 2rem;
      text-align: center;
      position: relative;
      animation: card-drop 1.2s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
      opacity: 0;
      top: -60px;
    }
    @keyframes card-drop {
      100% {
        opacity: 1;
        top: 0;
      }
    }
    .logo {
      width: 68px;
      height: 68px;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(47, 128, 237, 0.16);
      object-fit: cover;
      background: #eceef1;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 2.1rem;
      font-weight: 700;
      color: #2552a3;
      letter-spacing: -0.5px;
    }
    p {
      font-size: 1.08rem;
      color: #506696;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link-btn {
      padding: 0.95rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6DD5FA 0%, #2980B9 100%);
      color: #fff;
      font-size: 1.14rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 1px 3px rgba(44, 62, 80, 0.07);
      transition: background 0.18s, transform 0.13s;
      display: block;
    }
    .link-btn:hover {
      background: linear-gradient(90deg, #2980B9 0%, #6DD5FA 100%);
      transform: translateY(-2px) scale(1.035);
    }
    @media (max-width: 480px) {
      .card { padding: 1.2rem 0.5rem; }
      h1 { font-size: 1.36rem; }
      .links .link-btn { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- If you have a logo image, place it in the same folder and uncomment the next line,
         else remove the img tag. -->
    <!-- <img src="logo.png" alt="Logo" class="logo"> -->
    <h1>UniRemote Legal Center</h1>
    <p>
      Welcome to the legal resources for UniRemote.<br>
      Access our terms, privacy policy, and related documents below.
    </p>
    <div class="links">
      <a class="link-btn" href="terms-of-service.html">Terms of Service</a>
      <a class="link-btn" href="privacy-policy.htm">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
